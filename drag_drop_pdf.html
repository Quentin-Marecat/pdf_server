<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop PDF</title>
  <style>
    #dropArea {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      line-height: 200px;
      text-align: center;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="dropArea">Glissez et déposez un fichier PDF ici</div>

  <script>
    function handleFileSelect(evt) {
      evt.stopPropagation();
      evt.preventDefault();

      var files = evt.dataTransfer.files; // Récupère la liste des fichiers déposés

      for (var i = 0, f; f = files[i]; i++) {
        if (f.type === "application/pdf") { // Vérifie si le fichier est un PDF
          uploadFile(f);
        } else {
          alert("Veuillez sélectionner un fichier PDF.");
        }
      }
    }

    function handleDragOver(evt) {
      evt.stopPropagation();
      evt.preventDefault();
      evt.dataTransfer.dropEffect = "copy"; // Indique que l'élément peut être copié
    }

    function uploadFile(file) {
      var xhr = new XMLHttpRequest();
      var formData = new FormData();

      formData.append("pdf", file);

      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var response = JSON.parse(xhr.responseText);
          var link = document.createElement("a");
          link.href = response.url;
          link.textContent = "Lien vers le PDF";
          document.body.appendChild(link);
        }
      };

      xhr.open("POST", "upload.php"); // Remplacez "upload.php" par l'URL de votre script de téléchargement côté serveur
      xhr.send(formData);
    }

    var dropArea = document.getElementById("dropArea");
    dropArea.addEventListener("dragover", handleDragOver, false);
    dropArea.addEventListener("drop", handleFileSelect, false);
  </script>
</body>
</html>
